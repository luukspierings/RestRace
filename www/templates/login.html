  <ion-view view-title="Sign up / log in" name="login-view">
    <ion-content>
      <div class="card">
        <form class="item" ng-submit="doLogin()">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Username:</span>
              <input type="text" ng-model="loginData.username">
            </label>
            <label class="item item-input">
              <span class="input-label">Password:</span>
              <input type="password" ng-model="loginData.password">
            </label>
            <label class="item">
              <button class="button button-positive button-outline" style="width:50%;" type="submit">sign up</button>
              <button class="button button-positive button-outline" style="width:50%;" type="submit">Log in</button>
            </label>

          </div>
        </form>
      </div>

    </ion-content>
  </ion-view>
