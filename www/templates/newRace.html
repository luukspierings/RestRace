<ion-view view-title="Nieuwe race">
    <ion-content>
        <div class="card">



            <label class="item item-input item-stacked-label">
                <span class="input-label">Naam*</span>
                <input ng-model="race.name" type="text" placeholder="Mijn race">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Beschrijving</span>
                <input ng-model="race.description" type="text" placeholder="Hier hoort een beschrijving staan">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Start datum*</span>
                <input type="datetime">
            </label>


                <div class="item">
                    <span class="input-label">Kroegen toevoegen</span>
                    <label class="item-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input ng-model="formdata.searchText" ng-model-options='{ debounce: 500 }' ng-change="searchPub()" type="text" placeholder="Zoek naar kroegen">
                    </label>
                    <div class="list">

                        <div ng-repeat="pub in searchPubs" class="item item-icon-right">
                            <h2>{{pub.description}}</h2>
                            <button ng-show="!pub.isAdded" ng-click="addPub(pub)" class="button button-icon icon ion-plus balanced"></button>
                        </div>
                    </div>
                </div>

            <div class="item">
                <h2 style="margin-bottom: 10px">Kroegen ({{race.pubs.length}})</h2>
                <div class="list">

                    <div ng-repeat="pub in race.pubs" class="item item-icon-right">
                        <h2>{{pub.description}}</h2>
                        <button ng-click="removePub(pub)"  class="button button-icon icon ion-close assertive"></button>
                    </div>

                </div>

            </div>

            <div class="item item-input item-stacked-label">
                <span class="input-label">Teams</span>
                <div class="item-input-inset">
                    <input ng-model="race.newTeamName" type="text" placeholder="Teamnaam">
                    <button ng-click="addTeamName()" class="button button-small icon-left ion-plus button-outline button-energized">
                        Nieuw team
                    </button>
                </div>
                <div class="list">
                    <div ng-repeat="team in race.teams" class="item item-icon-right">
                        <h2>{{team}}</h2>
                        <button ng-click="deleteTeam(team)" class="button button-icon icon ion-close assertive"></button>
                    </div>
                </div>
            </div>

            <button ng-click="saveRace()" class="item button button-full button-energized">Opslaan!</button>


        </div>



    </ion-content>
</ion-view>
